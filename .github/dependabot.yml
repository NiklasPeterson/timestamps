version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "12:00"
      timezone: "UTC"
    open-pull-requests-limit: 8
    labels:
      - "dependencies"
      - "npm"
    assignees:
      - "NiklasPeterson"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      react-stack:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
          - "next"
      tailwind-stack:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tailwindcss-animate"

